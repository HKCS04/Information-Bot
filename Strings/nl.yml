  <b>üóíÔ∏è Documentatie voor Muziek & Lyrics gerelateerde functies:</b>

  <b>‚Ä£</b> /lyrics : Zoek voor songteksten van je favoriete muziek.

  <b>‚Ä£</b> /nowplaying : Bekijk wat je nu luistert in Spotify.

  <b>‚Ä£</b> /history : Bekijk en deel je laatste vijftig afgespeelde nummers op Spotify.

  <b>‚Ä£</b> /sptlogout : Log uit van uw Spotify-account.

  <b>Tip</b> : Laat aan iedereen zien wat je nu luistert door mij inline te gebruiken! Type gewoon <code>@acutebot .nowplaying</code> in een willekeurige chat.

misc_help: |
  <b>üóíÔ∏è Documentatie voor overige commando‚Äôs die niet een categorie passen</b>

  <b>‚Ä£</b> /mquote : Krijg random handmatig geselecteerde superhelden quotes.

