# Start
start_string: |
  Hoi {}, ik ben {} en kan je informatie geven over je favoriete films, series en anime shows. Je kunt met mij ook muziek downloaden en songteksten bekijken! Gebruik de <i>help</i> knop hieronder om te beginnen met een lijst van beschikbare commando‚Äôs.

  Je kunt mij ook in inline modus gebruiken om naar dingen te zoeken of je huidige Spotify nummer te sturen in elke chat. Type gewoon <code>@{}</code> in een chat en volg de instructies, of probeer de knoppen hieronder!

  <i>En vergeet niet te lachen, eens in de zoveel tijd :)</i>
start_string_grp: "Hmmm?"

# About
about_str: |
  Ik ben geschreven in Python3 door <a href="tg://user?id=894380120">starry</a>, schroom niet contact op te nemen als je bugs vindt in mij.

  <b>‚Ä£</b> Bot versie : <code>{}</code>
  <b>‚Ä£</b> Python versie : <code>{}</code>
  <b>‚Ä£</b> Library versie : <code>PTB {}</code>
  <b>‚Ä£</b> Films & series data : <code>themoviedb.org</code>
  <b>‚Ä£</b> Anime data van : <code>anilist.co</code>
  <b>‚Ä£</b> Lyrics data van : <code>musixmatch.com</code>

  Als je mij graag gebruikt en mijn ontwikkelaar wilt ondersteunen, klik de doneer knop hieronder. Hij is ook maar een student dus alle kleine beetjes helpen om de server te onderhouden, en natuurlijk voor de moraal ;)

# Help
help_str: |
  Gebruik de knoppen hieronder om informatie te krijgen over alle functies.

movie_help: |
  <b>üóíÔ∏è Documentatie voor Films & Series gerelateerde functies:</b>

  <b>‚Ä£</b> /movies : Informatie over je favoriete films.

  <b>‚Ä£</b> /tvshows : Informatie over je favoriete series.

  <b>‚Ä£</b> /recommend : Geeft je aanbevelingen voor films en series, gebaseerd op wat jij leuk vindt!

  <b>‚Ä£</b> /trendingmv : Bekijk trending films van vandaag of deze week.

  <b>‚Ä£</b> /trendingtv : Bekijk trending series van vandaag of deze week.

  <b>‚Ä£</b> /collection : Bekijk alle films in een collectie, bijv: The Avengers.

anime_help: |
  <b>üóíÔ∏è Documentatie voor Anime & Manga gerelateerde functies:</b>

  <b>‚Ä£</b> /anime : Informatie over je favoriete anime titels.

  <b>‚Ä£</b> /manga : Informatie over je favoriete manga titels.

  <b>‚Ä£</b> /airing : Bekijk de uitzendstatus van je favoriete animeseries!

  <b>‚Ä£</b> /schedule : Bekijk het anime uitzendschema voor deze week.

  <b>‚Ä£</b> /character : Bekijk informatie over anime personages.

  <b>‚Ä£</b> /mywaifu : Je favoriete waifu bekijken of opslaan ;)

  <b>‚Ä£</b> /fillers : Krijg een lijst van filler episodes van een bepaalde anime.

  <b>‚Ä£</b> /streamlink : Krijg streaming links voor je favoriete anime.

news_help: |
  <b>üóíÔ∏è Documentatie voor nieuwsberichten gerelateerde functies:</b>

  <b>‚Ä£</b> /subscribe : Meld je aan voor nieuws.
  <b>‚Ä£</b> /unsubscribe : Meld je af voor nieuws.

  <b><em>Blijf up-to-date met nieuws over de dingen die jij leuk vindt! Hier is een lijst met dingen waarover ik je kan informeren.</em></b>

  ‚Ä£ <em>Nieuws over de laatste films, geruchten en reviews van films die naar de bioscopen komen in de <u>filmnieuws</u> sectie.</em>

  ‚Ä£ <em>Het laatste nieuws over de series die jij het liefste kijkt in <u>serie nieuws</u> sectie.</em>

  ‚Ä£ <em>Nieuws en feiten over je favoriete anime series in de <u>anime nieuws</u> sectie.</em>

  ‚Ä£ <em>Dagelijks verslag van indie rock, hip-hop, electronisch, pop, metal, en experimentele muziek in de <u>muzieknieuws</u> sectie.</em>

