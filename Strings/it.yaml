# Help
help_str: |
 per favore clicca su uno dei pulsanti qui sotto per vedere che cosa fanno.

movie_help: |
 <b>üóíÔ∏è come usare le funzioni riguardanti Film e Serie TV:</b>

 <b>√ó</b> /movies : cerca informazioni sui tuoi film preferiti.

 <b>√ó</b> /tvshows : cerca informazioni per le tue serie TV preferite.

 <b>√ó</b> /recommend : Raccomandazioni di Serie TV/film basati sui tuoi gusti!

 <b>√ó</b> /trendingmv : Mostrare i film in tendenza di oggi o di questa settimana.

 <b>√ó</b> /trendingtv : come sopra ma per serie TV!

 <b>√ó</b> /collection : raccogli i tuoi film visti, eg: The Avengers.

anime_help: |
 <b>üóíÔ∏è come usare le funzioni riguardanti Anime:</b>

 <b>√ó</b> /anime : Cerca informazioni su i tuoi anime preferiti.

 <b>√ó</b> /manga : Cerca informazioni su I tuoi mannga preferiti.
 
 <b>√ó</b> /airing : Visualizza lo stato di messa in onda dei tuoi programmi anime preferiti.

 <b>√ó</b> /character : Cerca informazioni su dei personaggi anime.

