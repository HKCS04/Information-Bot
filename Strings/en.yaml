# Help
help_str: |
 Please click on the buttons below to get documentations for the related functions.

movie_help: |
 <b>üóíÔ∏è Documentation for Movies & TV related functions:</b>

 <b>√ó</b> /movies : Search for info about your favorite movies.

 <b>√ó</b> /tvshows : Get information for your favotite TV shows.

 <b>√ó</b> /recommend : Gives you movies & TV shows recommendations based on your likings!

 <b>√ó</b> /trendingmv : Shows you trending movies of today of for this week.

 <b>√ó</b> /trendingtv : Same as above but for TV shows!

 <b>√ó</b> /collection : Get all movies in a collection, eg: The Avengers.

anime_help: |
 <b>üóíÔ∏è Documentation for Anime & Manga related functionsfunctions:</b>

 <b>√ó</b> /anime : Search for info about your favorite anime titles.

 <b>√ó</b> /manga : Get information about your favorite manga titles.

 <b>√ó</b> /character : Search for anime characters information.

 <b>√ó</b> /mywaifu : View or save your favorite waifu ;)

 <b>√ó</b> /streamlink : Get streaming links for your favorite anime titles.

music_help: |
 <b>üóíÔ∏è Documentation for music & lyrics related functions:</b>

 <b>√ó</b> /music : Download your favorite music in high resolution.

 <b>√ó</b> /album : View and download tracks of your favorite albums.

 <b>√ó</b> /lyrics : Search for lyrics of your favorite music.

 <b>√ó</b> /songbylink &lt;spotifylink&gt; : Download songs directly using spotify url!

 <b>√ó</b> /setquality : Set your preferred music quality to download.

 <b>√ó</b> /nowplaying : Flex you currently or last played song in spotify.

 <b>Notes</b> : You can also flex your nowplaying track in any chat by using me inline! just do <pre>@acutebot .nowplaying</pre>.

misc_help: |
 <b>üóíÔ∏è Documentation for some miscs command which don't fit anywhere!</b>

 <b>√ó</b> /reddit : Gets you random memes scraped from popular subreddits.

 <b>√ó</b> /subtitle : Download subtitles for your favorite movies.

 <b>√ó</b> /watchlist : Get list of saved shows from your watchlist :D.

 <b>√ó</b> /language : List all support language & select your preferred one.

