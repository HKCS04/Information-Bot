# Start
start_string: |
  سلام {}، من {} هستم و می‌تونم بهت کمک کنم در مورد فیلم‌، سریال و انیمه‌های موردعلاقه‌ات اطلاعات کسب کنی. همچنین می‌تونی با استفاده من آهنگ دانلود کنی و متن آهنگا رو ببینی! کافیه روی دکمه‌ی <i>help</i> که اون زیر قرار داره کلیک کنی تا یه لیست از دستورات رو ببینی...

  جدا از این می‌تونی توی هر چتی که باشی، از حالیت این‌لاین هم برای جستجوی چیزهای مختلف و نمایش آهنگ درحال‌پخشت استفاده کنی. کافیه بنویسی <pre>@{}</pre> و راهنما رو دنبال کنی یا روی دکمه‌هایی که این زیر هست کلیک کنی.

  <i>و یادت نره که لبخندی بزنی، حالا هرچند وقت یک بار هم که باشه :)</i>
start_string_grp: "بله؟"
# About
about_str: "من تماماً با پایتون ۳ و توسط <a href=\"tg://user?id=894380120\">استاری</a ساخته شدم. اگر چیز بدقلقی اینجا به چشمت خورد، به سازنده‌ام خبر بده.\n\n <b>‣</b> ورژن ربات : <pre>{}</pre>\n <b>‣</b> ورژن پایتون: <pre>{}</pre>\n <b>‣</b> ورژن کتابخانه: <pre>PTB {}</pre>\n <b>‣</b> اطلاعات فیلم و سریال : <pre>themoviedb.org</pre>\n <b>‣</b> اطلاعات انیمه از : <pre>kitsu.io</pre>\n <b>‣</b> اطلاعات موسیقی از: <pre>deezer.com</pre>\n <b>‣</b> اطلاعات متن موسیقی از : <pre>genius.com</pre>\n\nاگر از استفاده از من لذت می‌بری و می‌خوای سازنده‌ام رو حمایت کنی، روی دکمه‌ی زیر کلیک کن چون اون فقط یه دانشجوئه و هر کمکی هرچقدر هم کوچیک کمک می‌کنه هزینه‌های سرور پرداخت بشه و البته باعث افزایش انگیزه هم می‌شه  ;)\n"
# Help
help_str: |
  لطفاً روی دکمه‌ی زیر کلیک کن تا برای عملیات‌های مختلف راهنمایی دریافت کنی.
movie_help: |
  <b>🗒️ راهنمای بخش‌های مرتبط به فیلم و سریال:</b>

  <b>‣</b> /movies : جستجو برای اطلاعات درباره‌ی فیلم‌های مورد علاقه.

  <b>‣</b> /tvshows : دریافت اطلاعات در مورد سریال‌های تلویزیونی.

  <b>‣</b> /recommend : دریافت فیلم و سریال‌های پیشنهادی بر اساس علایق!

  <b>‣</b> /trendingmv : نمایش فیلم‌های ترند امروز در هفته جاری.

  <b>‣</b> /trendingtv : همون بالایی ولی برای سریال‌های تلویزیونی!

  <b>‣</b> /collection : دریافت اطلاعات همه‌ی فیلم‌های یک مجموعه: مثلاً The Avengers.
anime_help: |
  <b>🗒️ راهنمای بخش‌های مرتبط به مانگا و انیمه:</b>

  <b>‣</b> /anime : جستجو برای اطلاعات درباره‌ی انیمه‌های مختلف.

  <b>‣</b> /manga : دریافت اطلاعات در مورد مانگاهای مختلف.

  <b>‣</b> /character : جستجو برای اطلاعات در مورد شخصیت‌های انیمه‌ها.

  <b>‣</b> /airing : درباره نمایشهای انیمه در حال پخش اطلاعات کسب کنید.

  <b>‣</b> /schedule : برنامه انیمه این هفته را مشاهده کنید.

  <b>‣</b> /mywaifu : مشاهده و ذخیره‌ی وایفوی مورد علاقه‌ت ;)

  <b>‣</b> /fillers : لیستی از قسمت های پرکننده انیمه داده شده را دریافت کنید.

  <b>‣</b> /streamlink : دریافت لینک استریم (پخش آنلاین) برای انیمه مورد علاقه‌ت.
news_help: |
  <b>🗒️ راهنمای مرتبط به بخش اخبار:</b>

  <b>‣</b> /subscribe : مشترک‌شدن در فید خبری.
  <b>‣</b> /unsubscribe : لغو اشتراک فید خبری.

  <b><em>دریافت اخبار در مورد چیزهایی که بیشتر از همه دوست‌شون داری. می‌تونم در مورد مطالب زیر برات خبر بفرستم.</em></b>

  ‣ <em>دریافت آخرین اخبار، شایعات و نقد فیلم‌های جدید در بخش <u>اخبار فیلم</u>.</em>

  ‣ <em>آخرین اخبار در مورد سریال‌های تلویزونی مورد علاقه‌ت در بخش <u>اخبار سریال</u>.</em>

  ‣ <em>دریافت آخرین اخبار و فکت‌ها در مورد انیمه‌های مورد علاقه‌ت در بخش <u>اخبار انیمه</u>.</em>

  ‣ <em>دریافت اخبار روانه برای موسیقی ایندی راک، هیپ-هاپ، الکترونیک، پاپ،‌ متال و موسیقی اکسپریمنتال در بخش <u>اخبار موسیقی</u>.</em>
music_help: |
  <b>🗒️ راهنمای بخش‌های مرتبط به آهنگ و متن آهنگ:</b>

  <b>‣</b> /lyrics : جستجو برای متن آهنگ‌ها.

  <b>‣</b> /nowplaying : نشون‌دادن آهنگ در حال پخش یا آخرین آهنگ پخش‌شده در حساب اسپاتیفای.

  <b>Notes</b> : هم‌چنین می‌تونی آهنگ در حال پخش در حساب اسپاتیفا‌ی‌ات رو توی هر چتی از طریق قابلیت اینلاین نشون بدی! کافیه بنویسی <pre>@acutebot .nowplaying</pre>.
misc_help: |
  <b>🗒️ راهنمای مرتبط به بخش‌های دیگه‌ای توی دسته‌بندی خاصی جا نمی‌شدن!</b>

  <b>‣</b> /mquote : نقل قول های فیلم ابرقهرمانی تصادفی دریافت کنید.

  <b>‣</b> /aquote : همانند بالا اما برای نقل قول های مربوط به انیمه.

  <b>‣</b> /reddit : دریافت میم‌ به صورت تصادفی از ساب‌ردیت‌های مختلف.

  <b>‣</b> /subtitle : دانلود زیرنویس فیلم.

  <b>‣</b> /watchlist : دریافت فهرست فیلم و سریال‌های ذخیره‌شده توی فهرست تماشا :D.

  <b>‣</b> /language : نمایش فهرست زبان‌های موجود و انتخاب زبان.
